<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHAM NETWORKING COMPANY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="logo">MNC</h1>
    </header>
    <section id="bank-details">
        <h2>Bank Details</h2>
        <p>Account Number: 123456789</p>
        <p>Bank Name: XYZ Bank</p>
        <p>Branch Code: 0001</p>
    </section>
    <section id="services">
        <div class="service-icon">
            <img src="images/youtube-icon.png" alt="YouTube">
            <p>YouTube</p>
        </div>
        <div class="service-icon">
            <img src="images/instagram-icon.png" alt="Instagram">
            <p>Instagram</p>
        </div>
        <div class="service-icon">
            <img src="images/tiktok-icon.png" alt="TikTok">
            <p>TikTok</p>
        </div>
        <div class="service-icon">
            <img src="images/twitter-icon.png" alt="Twitter">
            <p>Twitter</p>
        </div>
        <div class="service-icon">
            <img src="images/whatsapp-icon.png" alt="WhatsApp">
            <p>WhatsApp</p>
        </div>
    </section>
    <section id="order-form">
        <h2>Order Form</h2>
        <form>
            <label for="service">Choose a service:</label>
            <select id="service">
                <option value="youtube">YouTube</option>
                <option value="instagram">Instagram</option>
                <option value="tiktok">TikTok</option>
                <option value="twitter">Twitter</option>
                <option value="whatsapp">WhatsApp</option>
            </select>
            <br>
            <label for="quantity">Total Quantity Needed:</label>
            <input type="number" id="quantity" name="quantity">
            <br>
            <label for="video-link">Paste the Link of the Video:</label>
            <input type="url" id="video-link" name="video-link">
            <br>
            <label for="total-amount">Total Amount:</label>
            <input type="text" id="total-amount" name="total-amount" readonly>
            <br>
            <label for="payment-screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="payment-screenshot" name="payment-screenshot">
            <br>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the terms and conditions</label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <h3>Contact Us</h3>
        <p>Phone: +92 344921327</p>
        <p>Email: waqariman327@gmail.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
